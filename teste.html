<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adicionar Usuário</h1>

    <form id="userForm">
        <input type="text" class="input-field" id="nome" placeholder="Nome" required>
        <input type="email" class="input-field" id="email" placeholder="Email" required>
        <input type="number" min="0" class="input-field" id="idade" placeholder="Idade" required>
        <button class="botao-add" type="submit">Adicionar</button>
    </form>

    <hr>
    <h2>Lista de Usuários</h2>
    <table id="userTable" class="user-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="uselist.js"></script>
</body>
</html>
